<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>聊天软件登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    
    body {
      background: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .login-container {
      width: 350px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      border: 1px solid #e0e0e0;
      position: relative;
    }
    
    .window-controls {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }
    
    .control-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: #eaeaea;
    }
    
    .close-btn:hover {
      background: #ff6b6b;
      color: white;
    }
    
    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: white;
      border: 3px solid white;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #e0e0e0;
      background: #f9f9f9;
      color: #333;
      font-size: 16px;
      outline: none;
    }
    
    input:focus {
      border-color: #2575fc;
      background: white;
    }
    
    input::placeholder {
      color: #999;
    }
    
    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      background: linear-gradient(135deg, #5a0db5 0%, #1c65e0 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    
    .footer a {
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="window-controls">
      <div class="control-btn close-btn" id="closeButton">×</div>
    </div>
    
    <div class="avatar-container">
      <div class="avatar">T</div>
    </div>
    
    <div class="input-group">
      <input type="text" placeholder="账号" id="username">
    </div>
    
    <div class="input-group">
      <input type="password" placeholder="密码" id="password">
    </div>
    
    <button class="login-btn" id="loginButton">登录</button>
    
    <div class="footer">
      <a href="#">注册账号</a> | <a href="#">忘记密码</a>
    </div>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if(username && password) {
        alert('登录成功！');
      } else {
        alert('请输入账号和密码');
      }
    });
    
    // 修复关闭窗口功能
    document.getElementById('closeButton').addEventListener('click', () => {
      window.electronAPI.closeWindow();
    });
  </script>
</body>
</html>
